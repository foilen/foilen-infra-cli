buildscript {
  ext {
    springBootVersion = '2.0.4.RELEASE'
  }
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
  }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.foilen'
version = System.getenv('VERSION')?:'master-SNAPSHOT'

repositories {
  mavenLocal()
  jcenter()
  mavenCentral()
  maven {
    url 'https://dl.bintray.com/foilen/maven/'
  }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
  compile 'com.foilen:jl-smalltools:0.41.0'
  compile 'org.freemarker:freemarker:2.3.23'
  compile 'com.jcraft:jsch:0.1.54'
  compile 'com.foilen:foilen-infra-api:0.4.1'
  compile 'com.foilen:foilen-infra-plugins-core:0.1.3'
  compile 'org.jsoup:jsoup:1.11.3'
  compile('org.springframework.shell:spring-shell-starter:2.0.1.RELEASE')
  testCompile('org.springframework.boot:spring-boot-starter-test')
}
